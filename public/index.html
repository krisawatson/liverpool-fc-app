<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool FC News & Scores</title>
    <link rel="stylesheet" href="css/components/tabs.css">
    <link rel="stylesheet" href="css/components/news.css">
    <link rel="stylesheet" href="css/components/matches.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/1200px-Liverpool_FC.svg.png" alt="Liverpool FC Logo">
      </div>
      <h1>Liverpool FC News & Scores</h1>
    </header>

    <div class="tab-container">
      <div class="tabs">
        <button class="tab-btn active" data-tab="matches"><i class="fas fa-futbol"></i> Live Scores</button>
        <button class="tab-btn" data-tab="news"><i class="fas fa-newspaper"></i> Latest News</button>
      </div>
    </div>

    <main>
      <section id="matches" class="tab-content active">
        <h2><i class="fas fa-futbol"></i> Latest Matches</h2>
        <div id="matches-container" class="loading">
          <div class="loader"></div>
        </div>
      </section>

      <section id="news" class="tab-content">
        <h2><i class="fas fa-newspaper"></i> Latest News</h2>
        <div id="news-container" class="loading">
          <div class="loader"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Liverpool FC News & Scores App</p>
      <p class="disclaimer">This app is not affiliated with Liverpool Football Club.</p>
    </footer>

    <!-- Load modular JS files -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
